<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Степанов Игорь">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank" class="header__link">
                <img src="images/logo.svg" alt="Логотип" class="header__logo">
            </a>
        </header>

        <main>
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__direction">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button"></button>
            </section>

            <section class="elements">
                <template id="card">
                <article class="element">
                    <button class="element__trash" type="button"></button>
                    <img src="images/kirill-pershin-1088404-unsplash-2.jpg" alt="Карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
                </template>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup" id="popup-edit-profile">
        <div class="popup__container">
            <button class="popup__button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form" name="form1">
                <input class="form__field form__field_type_name" type="text" required name="firstname" placeholder="Имя">
                <input class="form__field form__field_type_direction" type="text" required name="post" placeholder="Описание">
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-add-card">
        <div class="popup__container">
            <button class="popup__button" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="form" name="form2">
                <input class="form__field form__field_type_place" type="text" required name="firstname" placeholder="Название">
                <input class="form__field form__field_type_link" type="text" required name="post" placeholder="Ссылка на картинку">
                <button type="submit" class="form__submit-button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-image">
        <div class="popup__container-image">
            <button class="popup__button" type="button"></button>
            <div class="popup__image">
                <img src="images/kirill-pershin-1088404-unsplash-2.jpg" alt="Карачаевск" class="popup__image-place">
            </div>
            <p class="popup__text">Карачаевск</p>
        </div>
    </div>

    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
